<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#db4938"/>
    <title>Pinterest</title>
    <link rel="stylesheet" href="style/cards.css">
    <link rel="stylesheet" href="style/navbar.css">
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="icons/manifest-icon-512.maskable.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="pinterest">
        <div class="left">
          <a href="#" class="logo">
            <img src="icons/manifest-icon-192.maskable.png" alt="">
          </a>
        </div>
        <div class="search">
          <i class="fas fa-search"></i>
          <input type="search" name="" placeholder="Search" id="">
        </div>
        <div class="right">
          <a href="#" class="items"><i class="fas fa-bell"></i></a>
          <a href="#" class="items"><i class="far fa-comment-dots"></i></a>
          <a href="#" class="avatar">
            <div class="img"><img src="https://images.unsplash.com/photo-1534308143481-c55f00be8bd7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1488&q=80" alt=""></div>
          </a>
        </div>
      </div>
    <div class="pin_container">
    </div>
    <script src="app.js"></script>
</body>

</html>
